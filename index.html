<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="./icons/logo.svg" alt="page logo">
            <h1>Dashboard</h1>
        </div>
        <div class="sidebar-main">
            <div class="sidebar-option">
                <img src="./icons/home.svg" alt="home icon">
                <p>Home</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/account.svg" alt="profile icon">
                <p>Profile</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/message.svg" alt="message icon">
                <p>Messages</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/history.svg" alt="history icon">
                <p>History</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/task.svg" alt="task icon">
                <p>Tasks</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/community.svg" alt="communities icon">
                <p>Communitites</p>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="sidebar-option">
                <img src="./icons/setting.svg" alt="settings icon">
                <p>Settings</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/support.svg" alt="support icon">
                <p>Support</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/privacy.svg" alt="privacy icon">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header-top">
            <div class="header-search">
                <img src="./icons/search.svg" alt="search icon">
                <input type="search" name="search-query" id="search-box">
            </div>
            <div class="header-options">
                <img src="./icons/theme.svg" alt="">
                <img src="./icons/notification.svg" alt="notification bell icon">
                <div class="profile-pic"></div>
                <h4>Jose Barron</h4>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-intro">
                <div class="main-profile-pic">

                </div>
                <div class="welcome-text">
                    <h5>Welcome,</h5>
                </div>
                <div class="main-user-name">
                    <h2>Jose Barron(@Barron)</h2>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main-content">

    </div>
</body>
</html>
