<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="./icons/logo.svg" alt="page logo">
            <h1>Dashboard</h1>
        </div>
        <div class="sidebar-main">
            <div class="sidebar-option">
                <img src="./icons/home.svg" alt="home icon">
                <p>Home</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/account.svg" alt="profile icon">
                <p>Profile</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/message.svg" alt="message icon">
                <p>Messages</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/history.svg" alt="history icon">
                <p>History</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/task.svg" alt="task icon">
                <p>Tasks</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/community.svg" alt="communities icon">
                <p>Communitites</p>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="sidebar-option">
                <img src="./icons/setting.svg" alt="settings icon">
                <p>Settings</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/support.svg" alt="support icon">
                <p>Support</p>
            </div>
            <div class="sidebar-option">
                <img src="./icons/privacy.svg" alt="privacy icon">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="header">

    </div>
    <div class="main-content">

    </div>
</body>
</html>
